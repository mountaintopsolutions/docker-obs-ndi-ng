name: Docker Image CI

on:
  push:
    branches: [ legacy, legacy-ci]
  pull_request:
    branches: [ legacy, legacy-ci]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker-obs-ndi-ng:legacy-$(date +%s)
